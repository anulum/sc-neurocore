name: Deploy Rustdoc to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "engine/src/**"
      - "engine/Cargo.toml"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Build rustdoc
        run: cargo +nightly doc --manifest-path engine/Cargo.toml --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "--enable-index-page -Zunstable-options"

      - name: Add redirect index.html
        run: echo '<meta http-equiv="refresh" content="0; url=sc_neurocore_engine/index.html">' > engine/target/doc/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: engine/target/doc

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
