name: SC-NeuroCore v3 Wheels

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: |
          cd bridge
          maturin build --release --out ../dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  test-wheels:
    name: Test wheel (${{ matrix.os }}, ${{ matrix.python-version }})
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/

      - name: Install wheel and numpy
        run: |
          pip install dist/*.whl
          pip install numpy

      - name: Smoke test
        run: python -c "import sc_neurocore_engine; print(sc_neurocore_engine.__version__); print(sc_neurocore_engine.simd_tier())"

      - name: HDC self-test
        run: python -c "from sc_neurocore_engine import HDCVector; a=HDCVector(10000,seed=1); b=HDCVector(10000,seed=2); r=(a*b)*b; assert r.similarity(a)>0.99; print('HDC OK')"

      - name: PetriNet self-test
        run: python -c "import numpy as np; from sc_neurocore_engine import PetriNetEngine; e=PetriNetEngine({'w_in':np.array([[.9,0,0],[0,0,.9],[0,.9,0]]),'w_out':np.array([[0,0,.9],[0,.9,0],[.9,0,0]]),'thresholds':np.array([.3,.3,.3]),'marking':np.array([1.,0.,0.])},length=2048,seed=42); e.step(seed=100); assert e.step_count==1; print('PetriNet OK')"
