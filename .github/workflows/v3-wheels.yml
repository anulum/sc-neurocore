name: SC-NeuroCore v3 Wheels

on:
  push:
    tags:
      - "v3.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: |
          cd bridge
          maturin build --release --manifest-path ../engine/Cargo.toml --out ../dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  test-wheels:
    name: Test wheel (${{ matrix.os }}, ${{ matrix.python-version }})
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/

      - name: Install wheel + test deps
        run: |
          pip install dist/*.whl
          pip install pytest numpy

      - name: Smoke test â€” import, version, SIMD tier
        run: python -c "import sc_neurocore_engine; print(sc_neurocore_engine.__version__); print(sc_neurocore_engine.simd_tier())"

      - name: HDC self-test
        run: python -c "
          from sc_neurocore_engine import BitStreamTensor, HDCVector;
          a = HDCVector(10000, seed=1); b = HDCVector(10000, seed=2);
          c = a * b; recovered = (a * b) * b;
          assert recovered.similarity(a) > 0.99, 'Bind-inverse failed';
          bundled = HDCVector.bundle([a, b, HDCVector(10000, seed=3)]);
          assert 0.3 < bundled.popcount() / 10000 < 0.7, 'Bundle popcount out of range';
          print('HDC OK');
          "

      - name: PetriNet self-test
        run: python -c "
          import numpy as np;
          from sc_neurocore_engine import PetriNetEngine;
          arts = {
            'w_in': np.array([[.9,0,0],[0,0,.9],[0,.9,0]]),
            'w_out': np.array([[0,0,.9],[0,.9,0],[.9,0,0]]),
            'thresholds': np.array([.3,.3,.3]),
            'marking': np.array([1.,0.,0.]),
          };
          e = PetriNetEngine(arts, length=2048, seed=42);
          e.step(seed=100);
          assert e.step_count == 1;
          assert np.all(e.marking >= 0);
          print('PetriNet OK');
          "

  publish:
    name: Publish to PyPI
    needs: test-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v3.')
    environment:
      name: pypi
      url: https://pypi.org/project/sc-neurocore-engine/
    permissions:
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
